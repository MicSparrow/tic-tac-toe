<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8" />
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <div class="container">
      <h1>
        Tic-Tac-Toe game
      </h1>

      <section class="player1">
        <img src="https://grandgamersguild.com/wp-content/uploads/2018/08/player-icon.svg">
        <p id="player1p"></p></section>

      <section class="board">
        <div class="ninesquares">

          <div data-index="0" class="onesquare"></div>
          <div data-index="1" class="onesquare"></div>
          <div data-index="2" class="onesquare"></div>

          <div data-index="3" class="onesquare"></div>
          <div data-index="4" class="onesquare"></div>
          <div data-index="5" class="onesquare"></div>

          <div data-index="6" class="onesquare"></div>
          <div data-index="7" class="onesquare"></div>
          <div data-index="8" class="onesquare"></div>
        </div>
      </section>

      <section class="player2">
        <img src="https://grandgamersguild.com/wp-content/uploads/2018/08/player-icon.svg">
        <p id="player2p"></p></section>

      <div class="ending">
        <h2 class="status"></h2>
        <button class="restart">Restart Game</button>
      </div>

      <footer>Made by <a href="https://www.github.com/micsparrow">MicSparrow</a>, 2021</footer>
    </div>
    <script src="script.js"></script>

  </body>

</html>
